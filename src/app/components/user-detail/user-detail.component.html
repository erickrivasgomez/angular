<section class="py-4">
    <div class="container text-center">
        <div class="row justify-content-center py-4">
            <div class="col-12 d-flex justify-content-between">
                <h1>Welcome to UsersApp!</h1>
                <a href="logout" class="btn btn-secondary">Log out</a>
            </div>
            <div class="col-12">
                <h3>Details of user: {{_user.first_name + " " + _user.last_name}}</h3>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <img [src]="_user.avatar" class="card-img-top" alt="userAvatar">
                    <div class="card-body">
                        <h5 class="card-title">Name: {{_user.first_name + " " + _user.last_name}}</h5>
                        <h6 class="card-text">Email: <strong>{{_user.email}}</strong> </h6>
                    </div>
                </div>
                <a href="users" class="btn btn-danger my-1">
                    Regresar
                </a>
            </div>
        </div>
    </div>
</section>
