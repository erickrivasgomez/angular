<section class="py-4">
    <div class="container text-center">
        <h1>Register</h1>
        <div class="row justify-content-center py-4">
            <div class="col-12 col-md-7">
                <div class="card">
                    <h6 class="card-header">Insert your credentials</h6>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="email-icon">
                                        <img src="../../../../assets/icons/mail.svg" class="img-fluid" alt="email-icon"
                                            srcset="">
                                    </span>
                                </div>
                                <input formControlName="email" type="email" class="form-control" placeholder="Email" aria-label="Email"
                                    aria-describedby="email-icon">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="password-icon">
                                        <img src="../../../../assets/icons/lock.svg" class="img-fluid" alt="password-icon"
                                            srcset="">
                                    </span>
                                </div>
                                <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Password"
                                    aria-describedby="password-icon">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-danger mx-2">Go back</button>
                                <button type="submit" class="btn btn-success mx-2">Register</button>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
